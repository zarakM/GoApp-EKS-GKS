version: 2.1
orbs:
  gke: circleci/gcp-gke@1.1.0
  k8s: circleci/kubernetes@0.11.2
  helm: circleci/helm@1.0

jobs:
  cluster_creation:
    parameters:
      create_cluster:
        type: boolean
        default: false
      cluster_name:
        type: string
        default: ""
    machine: true
    steps:
      - when:
          condition: <<parameters.create_cluster>>
          steps:
            - run: |
                echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
                gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
                gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            - gke/create-cluster:
                additional-args: "--cluster-version=1.16 --enable-ip-alias --num-nodes=1"
                cluster: <<parameters.cluster_name>>
            - gke/create-node-pool:
                additional-args: >-
                  --image-type=cos --machine-type=e2-small --num-nodes=1
                cluster: <<parameters.cluster_name>>
                node-pool: nopool
      - unless:
          condition: <<parameters.create_cluster>>
          steps:
            - run: echo "Already Created"
                
  dockerize:
    parameters:
      dockerize:
        type: boolean
        default: false
    machine: true
    steps:
      - when:
          condition: <<parameters.dockerize>>
          steps:
            - checkout
            - run: |
                echo "$dockerhub_pass" | docker login --username zarakmughal --password-stdin

            - run: docker build -t zarakmughal/goapp-cicd:main .

            - run: docker push zarakmughal/goapp-cicd:main
      - unless:
          condition: <<parameters.dockerize>>
          steps:
            - run: echo "Already containerized"

  installing_app:
    parameters:
      cluster_name:
        type: string
        default: ""
    machine: true
    steps:
      - k8s/install-kubectl
      - helm/install-helm-client:
          version: v3.2.4
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}

      - run: gcloud container clusters get-credentials <<parameters.cluster_name>>
      - helm/install-helm-chart:
          chart: https://raw.githubusercontent.com/zarakM/go-webapp-helm-chart/master/gocicd-0.1.0.tgz
          helm-version: v3.2.4
          release-name: goad


workflows:
  test:
    jobs:
      - cluster_creation:
          create_cluster: true
          cluster_name: goapps
      - dockerize:
          dockerize: false
          requires:
            - cluster_creation
      - installing_app:
          cluster_name: goapps
          requires:
            - dockerize