version: 2
jobs:
  build:
    docker:
      - image: zarakmughal/goapp-cicd
        auth:
          username: zarakmughal
          password: $dockerhub_pass

    steps:
      - checkout
      - run: |
         echo "$dockerhub_pass" | docker login --username zarakmughal --password-stdin

      # build the application image
      - run: docker build -t zarakmughal/goapp-cicd:$CIRCLE_BRANCH .

      # deploy the image
      - run: docker push zarakmughal/goapp-cicd:$CIRCLE_BRANCH

